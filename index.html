<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" /> -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/scripts/script.js" defer></script>
    <title>Weather Forcast</title>
  </head>
  <body>
    <header class="header">
      <h1>Weather Dashboard</h1>
    </header>
    <main class="d-flex">
      <div class="city-selector d-flex flex-column col-2">
        <form class="d-flex flex-column">
          <h2>Search for a City:</h2>
          <input type="text" id="city-input" value="Denver" />
          <button id="search-button" type="submit">Search</button>
        </form>
      </div>
      <div class="d-flex flex-column col-10">
        <div class="current" id="current">
          <h2 id="city-date">Today</h2>
          <p>Temp: <span></span> °F</p>
          <p>Wind: <span></span> MPH</p>
          <p>Humidity: <span></span> %</p>
          <p>UV Index: <span></span></p>
        </div>
        <div class="five-day-forcast">
          <h2>5-Day Forecast:</h2>
          <div id="five-day-container" class="container row justify-content-between">
            <div class="forcast-card col-2 d-flex flex-column">
              <h3>Date</h3>
              <img src="https://openweathermap.org/img/wn/01d@2x.png" alt="cloudy" class="icon" />
              <div>Temp: <span></span> °F</div>
              <div>Wind: <span></span> MPH</div>
              <div>Humidity: <span></span> %</div>
            </div>
            <div class="forcast-card col-2 d-flex flex-column">
              <h3>Date</h3>
              <img src="https://openweathermap.org/img/wn/03d@2x.png" alt="cloudy" class="icon" />
              <div>Temp: <span></span> °F</div>
              <div>Wind: <span></span> MPH</div>
              <div>Humidity: <span></span> %</div>
            </div>
            <div class="forcast-card col-2 d-flex flex-column">
              <h3>Date</h3>
              <img src="https://openweathermap.org/img/wn/03d@2x.png" alt="cloudy" class="icon" />
              <div>Temp: <span></span> °F</div>
              <div>Wind: <span></span> MPH</div>
              <div>Humidity: <span></span> %</div>
            </div>
            <div class="forcast-card col-2 d-flex flex-column">
              <h3>Date</h3>
              <img src="https://openweathermap.org/img/wn/03d@2x.png" alt="cloudy" class="icon" />
              <div>Temp: <span></span> °F</div>
              <div>Wind: <span></span> MPH</div>
              <div>Humidity: <span></span> %</div>
            </div>
            <div class="forcast-card col-2 d-flex flex-column">
              <h3>Date</h3>
              <img src="https://openweathermap.org/img/wn/03d@2x.png" alt="cloudy" class="icon" />
              <div>Temp: <span></span> °F</div>
              <div>Wind: <span></span> MPH</div>
              <div>Humidity: <span></span> %</div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
